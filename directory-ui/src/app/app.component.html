<div class="container mb-3">
	<div class="py-5 text-center">
			<h1>NLX Directory</h1>
	</div>
</div>
<div class="container">
	<div class="row border-bottom border-primary py-3">
		<div class="col-4"><h3>Organization name</h3></div>
		<div class="col-4"><h3>Service name</h3></div>
		<div class="col-4"><h3>Status</h3></div>
	</div>
	<div *ngFor="let service of services" class="border-bottom border-info py-2">
		<div class="row py-1">
			<div class="col-4">
				<h4>{{service.organization_name}}</h4>
			</div>
			<div class="col-4">
				<h4>{{service.name}}</h4>
			</div>
			<div class="col-4">
				<span class="badge badge-success" *ngIf="service.inway_addresses">Online ({{service.inway_addresses.length}})</span>
				<span class="badge badge-danger" *ngIf="!service.inway_addresses">Offline</span>
			</div>
		</div>
		<div class="row">
			<div class="col-8">
				<i>http://&#123;your-outway-address&#125;:12018/{{service.organization_name}}/{{service.name}}/</i>
			</div>
			<div class="col-4">
				<span *ngIf="service.documentation_url">
					<a [attr.href]="service.documentation_url">API Documentation</a>
				</span>
			</div>
		</div>
	</div>
</div>
